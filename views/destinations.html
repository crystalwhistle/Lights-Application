<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Exo:400,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:100,300' rel='stylesheet' type='text/css'>
<html>

<head>
</head>

<body>
    <div id="main">
        <div id="destinations" class="row" style="padding-top: 10%;">
          <div class="col-md-6 col-md-offset-3">
            <h1>Enter your starting and ending destinations.</h1>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Starting Destination" />
            </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Ending Destination" />
            </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Go</button>
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeAnNaWn4NxU_2lyPMot7FQlMikqHdPuQ
        &libraries=geometry,visualization&callback=initMap"></script>
    <script src="/js/index.js"></script>
</body>

</html>

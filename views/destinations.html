    <div id="destinations">
      <div class="row" style="padding-top: 10%">
        <div class="col-md-6 col-md-offset-3">
          <h1>Please enter your destinations here:</h1>
        </div>
      </div>
      <div class="row">
        <form id="destinations-form" class="col-md-6 col-md-offset-3">
          <fieldset class="form-group">
            <label for="starting">Starting Point</label>
            <input type="text" class="form-control" id="starting" placeholder="Starting point address" required>
            <br>
            <button id="currLocation" type="button" class="currLocation btn btn-default">Use current location</button>
          </fieldset>
          <fieldset class="form-group">
            <br>
            <label for="ending">Ending Point</label>
            <input type="text" class="form-control" id="ending" placeholder="Ending point address" required>
          </fieldset>
          <fieldset class="form-group">
            <br>
            <label for="transport">Mode of Transpotation</label>
              <br>
              <label class="radio-inline"><input type="radio" name="optradio"><img src="/images/driving.png" width="35" height="35"> Driving</label>
              <label class="radio-inline"><input type="radio" name="optradio"><img src="/images/transit.png" width="35" height="35"> Transit</label>
              <label class="radio-inline"><input type="radio" name="optradio"><img src="/images/walking.png" width="35" height="35"> Walking</label>
          </fieldset>
          <center>
            <br>
          <input type="submit" class="btn-lg btn-outline btn-submit text-uppercase" value="ROUTE ME">
          </center>
        </form>
      </div>
